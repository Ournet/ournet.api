<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="en" />
  <meta name="description" content="ActionHero.js" />
  <link rel="stylesheet" href="/public/css/cosmo.css" type="text/css">
  <link rel="stylesheet" href="/public/css/tt.css" type="text/css">
  <link rel="stylesheet" href="/public/css/admin.css" type="text/css">
  <title>Ournet api</title>
</head>

<body>
  <div class="container">

<h1 class="page-header">News websites:</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">List</h2>
          </div>
          <div class="panel-body">
            <div class="query-form well" data-action="news.websites.list" data-target="news-websites-list" data-model="website">
              <textarea class="form-control">{ "offset":0,"limit":5, "order":"-createdAt", "where":{ "status":"active" } }</textarea>
              <br>
              <div class="row">
                <div class="col-xs-8">
                  <button class="btn btn-link" onclick="$(this).closest('.query-form').find('textarea').val('{ &#x22;offset&#x22;:0,&#x22;limit&#x22;:5, &#x22;order&#x22;:&#x22;-createdAt&#x22;, &#x22;where&#x22;:{ &#x22;status&#x22;:&#x22;active&#x22; } }');">Active</button>
                  <button class="btn btn-link" onclick="$(this).closest('.query-form').find('textarea').val('{ &#x22;offset&#x22;:0,&#x22;limit&#x22;:5, &#x22;order&#x22;:&#x22;-createdAt&#x22;, &#x22;where&#x22;:{ &#x22;status&#x22;:&#x22;inactive&#x22; } }');">Inactive</button>
                </div>
                <div class="text-right col-xs-4">
                  <button class="btn btn-primary query-button">Query</button>
                </div>
              </div>
            </div>
          </div>
          <ul class="list-group" id="news-websites-list"></ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">New website</h2>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" id="news-website-create" data-action="news.website.create">
              <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" name="title" class="form-control" placeholder="Title">
                  <input type="hidden" name="contentType" value="1">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Url</label>
                <div class="col-sm-10">
                  <input type="url" name="url" class="form-control" placeholder="Url" required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Country, lang</label>
                <div class="col-sm-5">
                  <input type="text" name="country" class="form-control" placeholder="Country" maxlength="2" required="required"> </div>
                <div class="col-sm-5">
                  <input type="text" name="lang" class="form-control" placeholder="Language" maxlength="2" required="required"> </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                  <input type="text" name="status" class="form-control" placeholder="Status" value="active" required="required"> </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h1 class="page-header">News feeds:</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">List</h2>
          </div>
          <div class="panel-body">
            <div class="query-form well" data-action="news.feeds.list" data-target="news-feeds-list" data-model="feed">
              <textarea class="form-control">{ "offset":0,"limit":5, "order":"-readErrorAt", "where":{ "status":"active" } }</textarea>
              <br>
              <div class="row">
                <div class="col-xs-8">
                <button class="btn btn-link" onclick="$(this).closest('.query-form').find('textarea').val('{ &#x22;offset&#x22;:0,&#x22;limit&#x22;:5, &#x22;order&#x22;:&#x22;-readErrorAt&#x22;, &#x22;where&#x22;:{ &#x22;status&#x22;:&#x22;active&#x22; } }');">Errors</button>
                  <button class="btn btn-link" onclick="$(this).closest('.query-form').find('textarea').val('{ &#x22;offset&#x22;:0,&#x22;limit&#x22;:5, &#x22;order&#x22;:&#x22;-createdAt&#x22;, &#x22;where&#x22;:{ &#x22;status&#x22;:&#x22;active&#x22; } }');">Newest</button>
                  <button class="btn btn-link" onclick="$(this).closest('.query-form').find('textarea').val('{ &#x22;offset&#x22;:0,&#x22;limit&#x22;:5, &#x22;order&#x22;:&#x22;-updatedAt&#x22;, &#x22;where&#x22;:{ &#x22;status&#x22;:&#x22;inactive&#x22; } }');">Inactive</button>
                </div>
                <div class="text-right col-xs-4">
                  <button class="btn btn-primary query-button">Query</button>
                </div>
              </div>
            </div>
          </div>
          <ul class="list-group" id="news-feeds-list"></ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">New feed</h2>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" id="news-feed-create" data-action="news.feed.create">
              <div class="form-group">
                <label class="col-sm-2 control-label">Website</label>
                <div class="col-sm-10">
                  <input type="text" name="websiteHost" class="form-control" placeholder="Website">
                  <input type="hidden" name="websiteId" required="required">
                  <input type="hidden" name="contentType" value="1">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Url</label>
                <div class="col-sm-10">
                  <input type="url" name="url" class="form-control" placeholder="Url" required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" name="title" class="form-control" placeholder="Title" required="required" value="rss">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Country, lang</label>
                <div class="col-sm-5">
                  <input type="text" name="country" class="form-control" placeholder="Country" maxlength="2" required="required"> </div>
                <div class="col-sm-5">
                  <input type="text" name="lang" class="form-control" placeholder="Language" maxlength="2" required="required"> </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                  <input type="text" name="status" class="form-control" placeholder="Status" value="active" required="required"> </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
  <div id="page-message">
    <div class="message"></div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.jquery.min.js"></script>
  <script src="/public/javascript/admin.js"></script>
</body>

</html>
